  <h1>소</h1>
  <h2>소의 정의</h2>
  <p>
    소는 소속에 속한 초식동물로, 가축의 하나이며, 학명은 Bos taurus로 책정된다.<br>
    어린 개체는 <a href="https://ko.wikipedia.org/wiki/%EC%86%A1%EC%95%84%EC%A7%80">송아지</a>라 부르며 소는 사람에게 개 다음으로 일찍부터 가축화되어 경제적 가치가 높아 세계 각지에서 사육되고 있다.<br>
    소가 가축화된 것은 기원전 7000년 ~ 6000년경으로, 중앙아시아와 서아시아에서 사육되기 시작하였고,<br>
    점차 동서로 퍼지게 되었다고 추정된다.
  </p>

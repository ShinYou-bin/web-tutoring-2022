<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" </head>

<body>
    <div class="logo">
        <h1>Logo</h1>
    </div>
    <hr>
    <div class="ko-logo">
        <h2>로그인</h2>
    </div>
    <div class="form">
        <form>
            <input id="userid" type="text" placeholder="input1"><br>
            <input id="password" type="password" placeholder="input2">
        </form>
    </div>
    <div class="login">
        <button class="btn1"type="submit">로그인하기</button>
    </div>
    <div class="find">
        <button class="btn2"type="button">아이디찾기</button>
        <button class="btn3"type="button">비밀번호찾기</button>
    </div>
    <div class="kakao-login">
        <button class="btn4"type="button">카카오로 로그인하기</button>
    </div>
    <div class="signup">
        <button class="btn5"type="button">회원가입하기</button>
    </div>
</body>

</html>
